<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join or Create a Group</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
            },
          },
        },
      };
    </script>

    <!-- AOS animation library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .form-container {
        animation: slideIn 1s ease-out;
      }

      .dark .signup-form {
        background-color: rgba(17, 24, 39, 0.9);
      }
    </style>
  </head>
  <body
    class="dark:bg-gray-900 bg-gray-50 transition-colors duration-300 dark:text-white"
    onload="initParticles(); AOS.init();"
  >
    
    <div id="particles-js" class="absolute inset-0"></div>

    <!-- Dark Mode Toggle Button -->
    <button
      id="theme-toggle"
      class="p-2 rounded-full fixed top-4 right-4 bg-gray-300 dark:bg-gray-700 z-50"
    >
      <i class="fas fa-moon text-white"></i>
    </button>

    <div class="fixed top-4 left-4 z-50">
      <a href="#" class="text-4xl font-bold text-primary">SyncU</a>
    </div>

    <!-- Join or Create a Group Section -->
    <div class="min-h-screen flex items-center justify-center px-4">
      <div
        class="form-container max-w-4xl w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-xl shadow-xl p-8 flex flex-col md:flex-row gap-8"
      >
        <div class="md:w-1/2" data-aos="zoom-in">
          <img
            src="images\WhatsApp Image 2.jpg"
            alt="Team collaboration"
            class="rounded-lg h-64 w-full object-cover md:h-full"
          />
        </div>

        <!-- Join or Create Group Form -->
        <div class="md:w-1/2" data-aos="fade-left">
          <div class="signup-form bg-white/90 dark:bg-gray-900/90 rounded-lg p-6 shadow-md">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800 dark:text-white">
              Join or Create a Group
            </h1>
            <form id="groupForm" class="space-y-4">
              <div>
                <label for="groupName" class="block mb-2 text-gray-700 dark:text-gray-300">Group Name</label>
                <input
                  type="text"
                  id="groupName"
                  name="groupName"
                  class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary dark:bg-gray-800 dark:text-white"
                  placeholder="Enter Group Name"
                  required
                />
              </div>

              <div class="flex justify-between">
                <a href="#" class="w-full bg-primary hover:bg-indigo-700 text-white font-semibold p-3 rounded-lg transition-colors text-center">
                  Join a Group
                </a>
                <a href="#" class="w-full bg-primary hover:bg-indigo-700 text-white font-semibold p-3 rounded-lg transition-colors text-center">
                  Create a Group
                </a>
              </div>
            </form>

            <p class="mt-6 text-center text-gray-600 dark:text-gray-400">
              Need help? <a href="#" class="text-primary hover:text-indigo-700">Contact Support</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        once: true,
        offset: 120,
      });

      // Dark Mode Toggle
      const themeToggle = document.getElementById("theme-toggle");
      themeToggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        const icon = themeToggle.querySelector("i");
        icon.classList.toggle("fa-moon");
        icon.classList.toggle("fa-sun");
      });

      function initParticles() {
        particlesJS("particles-js", {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: {
              value: 0.5,
              random: true,
              anim: { enable: true, speed: 1, opacity_min: 0.1 },
            },
            size: {
              value: 3,
              random: true,
              anim: { enable: true, speed: 4, size_min: 0.1 },
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#ffffff",
              opacity: 0.4,
              width: 1,
            },
            move: {
              enable: true,
              speed: 6,
              direction: "none",
              random: false,
              straight: false,
              out_mode: "out",
              bounce: false,
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" },
            },
          },
          retina_detect: true,
        });
      }
    </script>
  </body>
</html>
