<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                    }
                }
            }
        }
    </script>
    
    <!-- AOS animation library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        /* styles.css */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6366f1;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark mode */
        .dark body {
            background-color: #1F2937;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure particles are behind the form */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 500px;
            animation: slideIn 1s ease-out;
            z-index: 1; /* Ensure container is above particles */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Image container */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 7px;
        }

        .image-container img {
            max-width: 70%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Sign up form */
        .signup-form {
            flex: 1;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-left: 20px;
        }

        .signup-form h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .signup-form label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-form input:focus {
            border-color: #412920;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .signup-form a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            background-color: #08041f;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .signup-form a:hover {
            background-color: #563837;
            transform: scale(1.05);
        }

        /* Logo container */
        .logo-container {
            position: absolute;
            top: 10px;
            left: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo-container img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body onload="initParticles()">
    <!-- Logo in the top left corner -->
    <div class="logo-container">
        <a href="#" class="text-4xl font-bold text-primary">SyncU</a>
    </div>

    <!-- Main content container -->
    <div class="container">
        <!-- Image section -->
        <div class="image-container">
            <img src="images/WhatsApp Image 2025-02-15 at 14.18.49_d7c84c8d.jpg" alt="Sign Up Image">
        </div>

        <!-- Sign up form section -->
        <div class="signup-form">
            <h1><b>Create Account</b></h1>
            <form action="/submit" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

                <!-- Navigation link instead of submit button -->
                <a href="index.html">Sign Up</a>
            </form>
        </div>
    </div>

    <!-- Particles.js Configuration -->
    <script>
        // Particles.js Configuration
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ffffff'
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 4,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {  
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        }
                    }
                },
                retina_detect: true
            });
        }
    </script>
</body>
</html>
