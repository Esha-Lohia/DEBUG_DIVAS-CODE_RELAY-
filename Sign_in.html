<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                    }
                }
            }
        }
    </script>
    
    <!-- AOS animation library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* Body background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6366f1;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark mode */
        .dark body {
            background-color: #1F2937;
        }

        /* Particles.js background */
        .particles-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Flex container for sign-in box and image */
        .signin-container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1100px;
            height: 450px;
        }

        /* Image box */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 9px;
        }

        .image-container img {
            max-width: 78%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }


        /* Sign-in box */
        .signin-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            z-index: 10; /* Make sure this is above the background */
            text-align: center;
           
        }

        /* Input styles */
        .signin-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .signin-container input:focus {
            border-color: #6366f1;
        }

        /* Button styles */
        .signin-container button {
            width: 100%;
            padding: 10px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-container button:hover {
            background-color: #5c50e0;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 10px;
        }

        .social-icons i {
            margin: 0 10px;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #6366f1;
        }

    </style>
</head>

<body class="dark:bg-gray-900 bg-gray-50 transition-colors duration-300 dark:text-white" onload="initParticles()">

    <!-- Particles Background -->
    <div id="particles-js" class="particles-background"></div>

    <!-- Sign In Form and Image Section -->
    <div class="signin-container-wrapper">
        
        <!-- Image Box (Left Side) -->
        <div class="image-container">
            <img src="images\WhatsApp Image 2.jpg" alt="">
            <!-- This box will hold your image and will stretch to 100% height -->
        </div>

        <!-- Sign In Form Container (Right Side) -->
        <div class="signin-container">
            <h1 style="color:black"><b>Sign In</b></h1>
            <form action="/submit-signin" method="POST">
                <input style="color: black;"type="email" placeholder="Email" required>
                <input style="color: black ;"type="password" placeholder="Password" required>
                <button ref="index.html" type="submit">Sign In</button>
            </form>
            <br><br>
            <a href="Sign_up.html" style="color:black">Click here to Sign Up</a>
        </div>
    </div>

    <script>
        // Dark Mode Toggle Script
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
 
        // Particles.js Configuration
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ffffff'
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 4,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        }
                    }
                },
                retina_detect: true
            });
        }
    </script>

</body>
</html>
